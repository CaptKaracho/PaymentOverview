<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="cordova.js"></script>
    <!--<script type="text/javascript" src="scripts/index.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="assets/lib/DataManager.js"></script>
    <script src="assets/lib/Helper.js"></script>
    <script src="assets/lib/HtmlManager.js"></script>
    <script src="view/payment/PaymentAll.js"></script>

    <script src="view/payment/paymentAdd.js"></script>
    <link href="assets/css/app.css" rel="stylesheet" />

    <div id="templates" style="position: absolute; z-index: 0; visibility: hidden;">
        <div id="mustache_template">
            <script id="paymentAdd" type="text/template">
                <div class="content-view">

                    <div id="addPayment" class="button button-small"><span>Add New</span></div>
                    <ul>
                        <li>name asdfasfd asdf </li>
                        <li>price</li>
                    </ul>

                </div>
            </script>
            <script id="paymentList" type="text/template">
                <div class="content-view">
                    <input type="button" onclick="reload()" />
                    <ul class="data-list">
                        {{#arr}}
                        <li><span class="list-element">{{PaymentType}} - {{Description}} - {{Price}}</span></li>
                        {{/arr}}
                    </ul>
                </div>
            </script>
        </div>
    </div>
    <header>
        <div id="loader" class="hidden"></div>
    </header>
    <!--<div id="overlay_loading" class="loading">


    </div>-->
    <content id="content"></content>
    <script type="text/javascript">

        $(document).on(DataManager.events.ajaxLoadStart.name, function () {
            $("#loader").removeClass("hidden");
        });

        $(document).on(DataManager.events.ajaxLoadReady.name, function () {
            $("#loader").addClass("hidden");
        });

        var viewManager = {
            currentView: undefined,
            events: {
                itemAdd: {
                    event: new CustomEvent("itemAdd"),
                    name: "itemAdd"
                }
            },
            loadView: function (view) {
                this.currentView = view;
            }
        };

        //viewManager.loadView(new ListView());
        var pList = new ListView();
        var pAdd = new PaymentAdd();


        function reload() {
            pList.initialize();
        }


    </script>
</body>
</html>
