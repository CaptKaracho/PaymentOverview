<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <title>CYP - Check your Pays </title>

    <link rel="shortcut icon" href="images/favicon.ico" />

<link href="css/Application.css" rel="stylesheet" />

    <script src="scripts/common/jquery-1.11.0.min.js"></script>
    <script src="scripts/common/jquery-ui-1.10.4.min.js"></script>

    <!--<script src="css/common/kendo.all.min.js"></script>
    <script src="css/common/kendo.mobile.min.js"></script>-->
    <script src="scripts/common/jquery.mCustomScrollbar.concat.min.js"></script>

    <!--<link href="css/common/kendo.common.min.css" rel="stylesheet" />
    <link href="css/common/kendo.mobile.all.min.css" rel="stylesheet" />-->
    <!--<link href="www/css/common/jquery.mCustomScrollbar.css" rel="stylesheet" />-->
    
    <link href="css/Icons.css" rel="stylesheet" />

    <script src="scripts/cm/Json/JBaseComponents.js"></script>
    <script src="scripts/cm/Json/JModules.js"></script>
    <script src="scripts/cm/Json/JControls.js"></script>
    <script src="scripts/cm/Controler/CMControler.js"></script>
    <script src="scripts/cm/Json/JApplication.js"></script>
    <script src="scripts/cm/Json/JAjaxData.js"></script>
    
    <script src="scripts/data/appData.js"></script>
    <script src="scripts/data/json/objects.js"></script>
    <script src="scripts/data/controler/payment.js"></script>

    <script>

        var webApiDomain = '';

        var App;



        $(document).ready(function () {


            var _data = { "test": 1, "abc": 234 };

            

            //webApiDomain = $("#hfDashboardApiDomain")[0].value;
            webApidomain ="Test";
            App = new MobileApplication($, CMControler);
            initializeApplication();

            $(window).resize(function () {

                App.getOrientation(this);

                $(document).trigger("changeOrientation");
            });

            $("#overlap").click(function () {
                App.toggleSlider();
            });


        });

        $(document).on("startLoading", {}, function () {
            CMControler.activateLoading($("#loader")[0]);
        });
        $(document).on("stopLoading", {}, function () {
            CMControler.disableLoading($("#loader")[0]);
        });
        function initializeApplication() {

            CMControler.loadModule(JModules.modules.title, 'head', true);
            CMControler.loadModule(JModules.modules.process, 'content', true);
            CMControler.loadModule(JModules.modules.menu, 'slider', true);

        };

        $(document).ajaxStart(function () {
            $(document).trigger("startLoading");
        });
        $(document).ajaxStop(function () {
            $(document).trigger("stopLoading")
        });

        function activateSlider() {
            App.toggleSlider();
        }


    </script>

</head>
<body>
            <!--<asp:Button ID="btnLogout" runat="server" OnClick="btnLogout_Click" />-->
        <div id="app" class="app">
            <div id="baseComponents">
                <div id="head_component" class="head_component base_component">
                    <div id="head_wrapper" class="head_wrapper">
                        <div class="head-left">
                            <div id="head_left_action" onclick="activateSlider()">
                                <div class="icon-32-frame">
                                    <div class="icon-32-drawer-light"></div>
                                </div>
                            </div>
                        </div>
                        <div class="head-right" >

                            <div id="loader" class="loading-rotator hidden icon-24-loader-light"></div>
                        </div>
                        <div class="head-center">
                            <div id="head">
                            </div>
                        </div>

                    </div>
                </div>
                <div id="content_component" class="content_component base_component">
                    <div id="content_wrapper" class="content_wrapper">
                        <div id="content"></div>
                    </div>
                </div>
                <div id="slider_component" class="slider_component base_component">
                    <div class="slider-top-logo">
                        <img src="images/directoriesdata_logo.jpg" height="17" />
                    </div>
                    <div id="slider_wrapper" class="slider_wrapper">
                        <div id="slider"></div>
                    </div>
                </div>
            </div>

            <div id="overlap" class="overlap"></div>

        </div>
    
</body>
</html>
